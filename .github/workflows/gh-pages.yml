name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Target the same environment if you stored variables under it
    environment: github-pages
    env:
      # Ensure Vite sees your variables at build time
      VITE_BASE: /vid/
      VITE_HLS_URL: ${{ secrets.VITE_HLS_URL }}
      VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
      VITE_WS_BASE_PATH: ${{ secrets.VITE_WS_BASE_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build
        run: yarn build

      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


